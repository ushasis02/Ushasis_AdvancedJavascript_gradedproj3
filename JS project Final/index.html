<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Typing Game</title>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <header>Test your Typing Speed</header>

        <div id="DisplayArea1">
            <div class="displaybtn">
                <p class="minhead"> Errors </p>
                <p id="disp1"> 0 </p>
            </div>
            
            <div class="displaybtn">
                <p class="minhead"> Time </p>
                <p id="disp2"> 60s </p>
            </div>
            
            <div class="displaybtn">
                <p class="minhead"> Accuracy </p>
                <p id="disp3"> 100 </p>
            </div>
        </div>

        <div id="DisplayArea2">
            <div class="largebtn">
                <p id="textdisplay"> Click the area below to start the game </p>
            </div>
        </div>
        
        <div id="DisplayArea3">
            <div class="typetext">
                <p id="input"> Click and start typing here.... </p>
            </div>
        </div>

        <div id="ButtonArea"></div>
        <script src="index.js"></script>
    </body>
</html>
